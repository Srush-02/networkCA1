name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "restApi/frontEnd/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "restApi/frontEnd/**"


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID  }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1  # Change to your AWS region

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
      
    - name: üîç Echo and Build Docker image
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=srh/webui
        IMAGE_TAG=latest

        echo "üîé ECR_REGISTRY: $ECR_REGISTRY"
        echo "üîé ECR_REPOSITORY: $ECR_REPOSITORY"
        echo "üîé IMAGE_TAG: $IMAGE_TAG"

        echo "üöÄ Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f restApi/Dockerfile restApi

        echo "üì§ Pushing Docker image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
