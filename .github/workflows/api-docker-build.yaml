name: Docker Image CI

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: temurin
        
    - name: Build the Spring Boot app
      run: |
        cd restApi
        mvn clean package -DskipTests
        
    - name: Rename JAR to app.jar
      run: |
        cd restApi
        mv target/*.jar target/app.jar

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID  }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1  # Change to your AWS region

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
      
    - name: üîç Echo and Build Docker image
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=srh/deploy
        IMAGE_TAG=latest

        echo "üîé ECR_REGISTRY: $ECR_REGISTRY"
        echo "üîé ECR_REPOSITORY: $ECR_REPOSITORY"
        echo "üîé IMAGE_TAG: $IMAGE_TAG"

        echo "üöÄ Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f restApi/Dockerfile restApi

        echo "üì§ Pushing Docker image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
