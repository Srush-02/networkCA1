<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<form id="filterForm" class="filter-form">
  <!-- First Row: All Fields -->
  <div class="form-row">
    <div class="form-group">
      <label for="first_name">Patient Name:</label>
      <input type="text" id="first_name" />
    </div>

    <div class="form-group">
      <label for="dateFrom">From:</label>
      <input type="date" id="dateFrom" />
    </div>

    <div class="form-group">
      <label for="dateTo">To:</label>
      <input type="date" id="dateTo" />
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile:</label>
      <input type="text" id="mobileNumber" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label for="testName">Test Name:</label>
      <input type="text" id="testName" />
    </div>

    <div class="form-group radio-group">
      <label>Status:</label>
      <div>
        <label><input type="radio" name="status" value="Complete" /> Complete</label>
        <label><input type="radio" name="status" value="Pending" /> Pending</label>
      </div>
    </div>
  </div>

  <!-- Second Row: Buttons -->
  <div class="form-actions">
    <button type="submit">Search</button>
    <button type="button" id="clearBtn">Clear</button>
  </div>
</form>


  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Gender</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Test Name</th>
        <th>Appointment Date</th> 
        <th>Status</th> 
      </tr>
    </thead>
    <tbody class="tbody">
      <tr>
        <td colspan="6">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
