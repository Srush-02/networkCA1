<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <div class="main-formBase">
 <div id="patientModal" class="modal-container">
  <h3>Add New Patient</h3>
  <form id="addPatientForm">
    <div class="form-grid">
      <!-- Row 1 -->
      <div class="form-group">
        <label for="newFirstName">First Name:</label>
        <input type="text" id="newFirstName" required />
      </div>

      <div class="form-group">
        <label for="newLastName">Last Name:</label>
        <input type="text" id="newLastName" />
      </div>

      <!-- Row 2 -->
      <div class="form-group">
        <label for="newGender">Gender:</label>
        <input type="text" id="newGender" />
      </div>

      <div class="form-group">
        <label for="newDob">Date of Birth:</label>
        <input type="date" id="newDob" />
      </div>

      <!-- Row 3 -->
      <div class="form-group">
        <label for="newPhoneNumber">Phone Number:</label>
        <input type="text" id="newPhoneNumber" required />
      </div>

      <div class="form-group">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" />
      </div>

      <!-- Row 4 -->
      <div class="form-group">
        <label for="newTestName">Test Name:</label>
        <input type="text" id="newTestName" />
      </div>

      <div class="form-group">
        <label for="newAppointmentDate">Appointment Date:</label>
        <input type="date" id="newAppointmentDate" />
      </div>

      <!-- Row 5 - Full width -->
      <div class="form-group full-width">
        <label for="newStatus">Status:</label>
        <select id="newStatus">
          <option value="Pending">Pending</option>
          <option value="Complete">Complete</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Submit</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
  </form>
</div>
</div>

<form id="filterForm" class="filter-form">
  <!-- First Row: All Fields -->
  <div class="form-row">
    <div class="form-group">
      <label for="first_name">Patient Name:</label>
      <input type="text" id="first_name" />
    </div>

    <div class="form-group">
      <label for="dateFrom">From:</label>
      <input type="date" id="dateFrom" />
    </div>

    <div class="form-group">
      <label for="dateTo">To:</label>
      <input type="date" id="dateTo" />
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile:</label>
      <input type="text" id="mobileNumber" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label for="testName">Test Name:</label>
      <input type="text" id="testName" />
    </div>

    <div class="form-group radio-group">
      <label>Status:</label>
      <div>
        <label><input type="radio" name="status" value="Complete" /> Complete</label>
        <label><input type="radio" name="status" value="Pending" /> Pending</label>
      </div>
    </div>
  </div>

  <!-- Second Row: Buttons -->
  <div class="form-actions">
    <button type="submit">Search</button>
    <button type="button" id="clearBtn">Clear</button>
  </div>
</form>


  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Gender</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Test Name</th>
        <th>Appointment Date</th> 
        <th>Status</th> 
      </tr>
    </thead>
    <tbody class="tbody">
      <tr>
        <td colspan="6">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
